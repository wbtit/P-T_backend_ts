server {
    listen 80;
    server_name localhost;

    # Serve static files
    root /usr/share/nginx/html;
    index index.html;

    # Access logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ =404;
    }

